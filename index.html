<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body> 
    <div class="content">
        <div class="left-part">
            <div class="background">
                <div class="odin">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The nordic god odin">
                    <p class="img-text">ODIN</p>
                </div>
            </div>
        </div>
        <div class="right-part">
            <div class="quote">
                <p>This is a mockup Sign Up page just to practice some CSS and HTML skills.</p>
            </div>
            <div class="form">
                <form action="post">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="cPassword">Confirm Password</label>
                    <input type="password" name="cPassword" id="cPassword">
                </form>
            </div>
            <div class="create">
                <button class="submit-button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </div>
    
    
</body>
</html>
